<style>

/* General */

body {
  font-family: arial;
  padding: 20px;
}

svg {
  font: 10px sans-serif;
}

/* Radar Chart */

.radar-chart .area {
  fill-opacity: 0.5;
}
.radar-chart.focus .area {
  fill-opacity: 0.3;
}
.radar-chart.focus .area.focused {
  fill-opacity: 0.9;
}
.area.CalTech, .CalTech .circle {
  fill: #FFD700;
  stroke: none;
}
.area.Harvard, .Harvard .circle {
  fill: #ADD8E6;
  stroke: none;
}
.area.Oxford, .Oxford .circle {
  fill: #94ce37;
  stroke: none;
}
.area.Stanford, .Stanford .circle {
  fill: #94ce37;
  stroke: none;
}

/* styling for drop down label*/

.ddlabel{
  color: #434c10;
  font-family: "Times New Roman", Times, serif;
  font-size: 25px;
  font-style: bold;

}

/* styling options for the drop down*/
/* for color options: https://www.w3schools.com/colors/colors_picker.asp */
select  {
    outline: 1;
    overflow: hidden;
    height: 30px;
    width: 75px;
    background: #b2cc22;
    color: #243133;
    border: #2c343c;
    padding: 5px 3px 5px 10px;
    -moz-border-radius: 6px;
    -webkit-border-radius: 6px;
    border-radius: 10px;
}

select option {
  border: 1px solid #000;
  background: #010;
}


/* Parallel Coords */

.background path {
  fill: none;
  stroke: #ddd;
  shape-rendering: crispEdges;
}

.foreground path {
  fill: none;
  /*stroke: steelblue;*/
}

.brush .extent {
  fill-opacity: .3;
  stroke: #fff;
  shape-rendering: crispEdges;
}

.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
  cursor: move;
}

.tooltip {
background-color: rgba(220,220,220,1);
color: #333;
          margin: 10px;
          height: 25px;
          padding-right: 10px;
          padding-left: 10px;
          padding-top: 10px;
    -webkit-border-radius:10px;
    -moz-border-radius:10px;
    border-radius:10px;
}


</style>
